<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./js/dropdown.js"></script>
    <title>Sebo</title>
</head>
<body>
    <!-- Itens 1 a 5 -->
    <header>
        <nav>
            <div class="home">
                <a href="index.html">
                    
                    <span class="material-symbols-outlined">
                        auto_stories
                    </span>
                    LIGHTSIDE
                </a>
            </div>
            
            <div class="barra_de_busca">
                <form>
                    <input type="text" placeholder="O que você está procurando?">
                    <button type="submit">
                        <span class="material-symbols-outlined">
                        search
                        </span>
                    </button>
                </form>
            </div>

            <div class="menu">
                <ul>
                    <li class="dropdown_menu">
                        <span>
                            Manutenção de itens
                            <span id="dropdown-icon" class="material-symbols-outlined">
                                expand_more
                            </span>
                        </span>
                        <ul id="dropdown" class="hidden dropdown">
                            <li>Consulta de itens</li>
                            <li>Cadastro de itens</li>
                        </ul>
                    </li>
                    <li class="login">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        Login
                    </li>
                    <li class="shopping">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                        Carrinho
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="carousel">
            <img src="https://www.darksidebooks.com.br/arquivos/Fragmentos_do_Horror_banner_home.jpg?v=638095580783000000">
        </div>

        <section class="livros">
            <h2>Mais Vendidos</h2>
            <div>
                <article class="card">
                    <section class="book-over">
                        <img class="book-img" src="https://images-na.ssl-images-amazon.com/images/I/51AblvcjrJL._SX342_SY445_QL70_ML2_.jpg" alt="">
        
                        
                    </section>                
                    <section class="book-hover">
                        <h2 class="title">Corte de Espinhos e Rosas</h2>
                        <span class="author">Sarah J. Maas</span>
                        <span class="editora">Galera Record</span>
                        <button class="buy">A partir de R$ 39,90</button>                
                    </section>
                </article>
            </div>
        </section>

        <h2>Livros novos</h2>
        <section class="carousel">
            
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados ao grupo GAC</p>
    </footer>
</body>
</html>
